    <main class="container ozoo center1" > 
           
        <h2>Adoptujte si zvíře</h2>
        <form >
                Jméno:<br>
                <input type="text" name="Krestni jmeno"><br>
                Příjmení:<br>
                <input type="text" name="Prijmeni"><br>
                Které zvíře si chcete adoptovat:<br>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                      <input class="form-check-input " type="radio" name="zpusob" id="PP" value="Zviře1" checked> <a href="https://cs.wikipedia.org/wiki/Daman_pralesn%C3%AD" style="color:black; font-size:120%"> Daman pralesní</a>
                  </label>
              </div>
              <div class="form-check-inline ">
                  <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="zpusob" id="PNU" value="Zviře2"> <a href="https://cs.wikipedia.org/wiki/Lemur_b%C4%9Blohlav%C3%BD" style="color:black; font-size:120%"> Lemur běločelý</a>
                  </label>
              </div>
              <div class="form-check-inline" >
                  <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="zpusob" id="PK" value="Zviře3"> <a href="https://cs.wikipedia.org/wiki/Axis_indick%C3%BD" style="color:black; font-size:120%"> Axis indický</a>
                  </label>
              </div><br>

               Částka:<br>
                <input type="number" min="500" name="castka">Kč/Rok<br>
                Způsob platby:<br>
               
                    <div class="form-check form-check-inline color">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="zpusob" id="PP" value="angličtina" checked> Paypal
                            </label>
                        </div>
                        <div class="form-check-inline color">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="zpusob" id="PNU" value="němčina" > Posláním na účet
                            </label>
                        </div>
                        <div class="form-check-inline color" >
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="zpusob" id="PK" value="ruština" > Platební kartou
                            </label>
                    </div>
                

                <div class="">
                    <button type="submit" class="btn btn-primary " style="color:black; font-size:120%">Potvrdit</button> 
                    <button type="reset" class="btn btn-default " style=" color:black; font-size:120%">Obnovit</button>
                </div>      
              </form>
    </main>
