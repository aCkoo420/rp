<!DOCTYPE html>
<html lang="cs">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neoficiální stránky ZOO Ostrava</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>

    <header>
      <div class="logo"><a href="http://www.zoo-ostrava.cz/"><img src="photos/logo.jpg" alt="Oficiální stránky zoo ostrava" class="logo"> </a></div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i></a></li>
          <li><a href="#">O zoo</a></li>
          <li class="sub-menu"><a href="#">Informace</a>
            <ul>
              <li><a href="#">Mapa</a></li>
              <li><a href="#">Kontakt</a></li>
            </ul>
          </li>
          <li><a href="#">Pomozte nám</a></li>
          <li class="sub-menu"><a href="#">Galerie</a>
            <ul>
              <li>
                <a href="#">Šelmy</a>
              </li>
              <li>
                <a href="#">Primáti</a>
              </li>
              <li>
                <a href="#">Ptáci</a>
              </li>
              <li>
                    <a href="#">Ostatní</a>
                  </li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </header>
    <main class="container">

            <div id="carousel" class="carousel slide" data-ride="carousel">
    
                <ul class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                    <li data-target="#carousel" data-slide-to="3"></li>
                </ul>
    
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="#"><img
                                src="photos/carousel1.jpg" alt="Šelmy" width="auto" height="auto" title="Šelmy"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#"><img
                                src="photos/carousel2.jpg" alt="Primáti" width="auto" height="auto"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#"><img src="photos/carousel3.jpg"
                                alt="" width="auto" height="auto"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#"><img src="photos/carousel4.jpg"
                                alt="#" width="auto" height="auto"></a>
                    </div>
                </div>
    
                <a class="carousel-control-prev" href="#carousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#carousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
    
            </div>
</main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(
        function() {
          $('.menu-toggle').click(function() {
            $('nav').toggleClass('active')
          })

          $('ul li').click(function() {
            $(this).siblings().removeClass('active');
            $(this).toggleClass('active');
          })
        }
      )

    </script>
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
